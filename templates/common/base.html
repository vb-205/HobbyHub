{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="home-page">
    <header>

        <div class="left-section">
            <a href="{% url 'home' %}" class="home-button">Home</a>
        </div>

        <div class="middle-section">
            <form method="get" action="{% url 'search-results' %}" class="search-form">
                <input type="text" name="q" placeholder="Search hobby groups..." value="{{ request.GET.q }}">
            </form>
        </div>

        <div class="right-section">
            <div>
                Hey, {{ request.user.username|default:"Guest" }}
            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile-details' request.user.pk %}" class="profile-button">Profile</a>
            {% else %}
                <a href="{% url 'register' %}" class="register-button">Register</a>
            {% endif %}
        </div>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
